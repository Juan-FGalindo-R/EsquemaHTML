<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mvtech</title>
</head>
<body>
    <!--Con-->
    <div class="contenedorPrincipal"><!--Contenedor Padre-->
        <aside class="contenedor1"> <!--Contenedor del sidebar-->
            <h1>aside</h1>
        </aside>
        <div class="contenedor2"> <!--Contenedor de la etiqueta main-->
            <main class="main">
                <div class="maincolor">Primero</div>
                <div class="mainCode">Segundo</div>
                <div class="mainCode">Tercero</div>
                <div class="mainCode">Cuarto</div>
                <div class="mainCode">Quinto</div>
            </main>
            <div class="contenedor3"> <!--Contenedor de los subdivs column y rows-->
                <div class="colum">
                    <div class="columCode">Primer</div>
                    <div class="columCode">Segundo</div>
                    <div class="columCode">Tercero</div>
                </div>
                <div class="row">
                    <div class="row-conteiner">DIV</div>
                    <div class="row-conteiner1">
                        <div class="colorColumn">Colum</div>
                        <div class="colorColum">Colum</div>
                        <div class="colorColum">Colum</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
